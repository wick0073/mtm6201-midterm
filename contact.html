<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

     <!-- Font Link styles -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
 
 
     <!-- Icon Link Style-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Contact</title>
</head>
<body>
    <header>
        <!-- Navigation =================================================================== -->
        <div class="nav_container">
            <nav>
                <div id="logo_holder">
                    <img src="images/logo.png" title="This is The Logo">
                </div>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

                <form id="search_form">
                    <input type="text" name="serch" placeholder="Search">

                    <button type="submit">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                
            </nav>
        </div>
    </header>

    <main>
        <div class="main_grid_container">
            <!-- =============================================================================== -->
                <!-- Contact Us section -->
                <section class="contact_us" id="contact">
                    <div class="contact_us_container">
                        <div class="contact_us_row1">
                            <h2>Contact Us</h2>
                        </div>

                        <div class="contact_us_row2">
                            <div class="contact_us_inner_container">

                                <h3>Send us a message</h3>
                                <form>
                                    <!-- name of the person goes here -->
                                    <div>
                                        <label for="fullname">Name</label>
                                        <input type="text" id="fullname" name="fullname" required>
                                    </div>
                                    <!-- email of the person goes here -->
                                    <div>
                                        <label for="youremail">Email</label>
                                        <input type="email" id="youremail" name="youremail" required>
                                    </div>
                                    <!-- message of the person goes here -->
                                    <div>
                                        <label for="message">Message</label>
                                        <textarea name="message" id="message" rows="5" required>

                                        </textarea>
                                    </div>
                                    <!-- This will submit the cantact form -->
                                    <button type="submit">SEND</button>

                                </form>

                            </div>
                        </div>

                        <!-- =============================================================================== -->
                        <!-- Hrs of operation section -->
                        <div class="contact_us_row3">
                            <div class="hrs_of_operation">
                                <h3>Hours of operation</h3>

                                <table>
                                    <thead>
                                        <tr>
                                            <th>Days</th>
                                            <th>Hours</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td>Monday - Friday</td>
                                            <td>9 AM - 6 PM</td>
                                        </tr>

                                        <tr>
                                            <td>Saturday - Sunday</td>
                                            <td>Closed</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- =============================================================================== -->
                        <!-- Map section -->
                        <div class="contact_us_row4">
                            <div class="contact_us_map_container">
                                <div class="map">
                                    <h3>Location</h3>
                                    <iframe
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6386.161757738416!2d-75.76225792465618!3d45.350273818733406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1680029715179!5m2!1sen!2sca"
                                        height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        </div>
    </main>

    
    <!-- =============================================================================== -->
    <!-- footer section -->
    <footer>
        <div class="site_footer max_Width">
            <p>&copy; Copyright Hashan Wickramasinghe, 2023</p>
        </div>
    </footer>
</body>
</html>
